<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6386996/6684372/css/fonts.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>awsgoogle</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<script>

  function onSignIn (googleUser) {
    var signIn = new CustomEvent('signIn', {detail: googleUser.getAuthResponse().id_token})
    app = document.getElementById("app")
    app.dispatchEvent(signIn)
  }
</script>
